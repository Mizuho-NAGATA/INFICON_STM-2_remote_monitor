version: "3.9"

services:
  influxdb:
    image: influxdb:1.8
    container_name: stm2-influxdb
    ports:
      - "8086:8086"
    environment:
      INFLUXDB_DB: stm2
      INFLUXDB_ADMIN_ENABLED: "true"
    volumes:
      - influxdb-data:/var/lib/influxdb

  grafana:
    image: grafana/grafana:10.0.0
    container_name: stm2-grafana
    ports:
      - "3000:3000"
    depends_on:
      - influxdb
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning

stm2-reader:
  build:
    context: ../
    dockerfile: docker/stm2-reader/Dockerfile
  container_name: stm2-reader
  environment:
    INFLUX_HOST: stm2-influxdb
    INFLUX_PORT: 8086
    INFLUX_DB: stm2
    MATERIAL: Al
    ALERT_THRESHOLD: 100
    STM2_LOG_PATH: /app/data/stm2.log   # ← 追加
  volumes:
    - ../data:/app/data                 # ← 追加
  depends_on:
    - stm2-influxdb


    environment:
      INFLUX_HOST: influxdb
      INFLUX_PORT: 8086
      INFLUX_DB: stm2
      MATERIAL: Al
      ALERT_THRESHOLD: 100
    volumes:
      - ../logs:/logs

volumes:
  influxdb-data:
  grafana-data:






