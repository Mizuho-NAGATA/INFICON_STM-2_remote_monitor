# Example Configuration File for STM2-remote
# サンプル設定ファイル

# InfluxDB Settings / InfluxDB 設定
influxdb:
  host: localhost
  port: 8086
  database: stm2

# Grafana Settings / Grafana 設定
grafana:
  host: localhost
  port: 3000
  # Access Grafana at: http://localhost:3000

